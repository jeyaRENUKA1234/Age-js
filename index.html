	<body>
		<script>
			var age=Number(prompt("Enter the number"));
       		var sex=(prompt("Enter sex"));
				if(sex === 'Female') {
						document.write("You will work only in urban areas");
					}
				else if(sex === 'Male') {
				if((age >= 20) && (age < 40)) {

			}
